<div class="container mt-4">
    @if(starships.length > 0) {
        <div class="d-flex flex-column align-items-center">
            @for(starship of starships; track starship.id) {
                <div 
                    class="w-75 p-3 bg-dark text-light rounded mb-3" 
                    *ngIf="starship.id" 
                    (click)="goToDetails(starship.id)" 
                    style="cursor: pointer;"
                >
                    <h5 class="text-uppercase fw-bold ">{{ starship.name }}</h5>
                    <p class="text-secondary m-0">{{ starship.model }}</p>
                </div>
            }
        </div>
    }
